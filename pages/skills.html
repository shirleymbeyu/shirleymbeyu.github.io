<!doctype html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico" />

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/assets/vendor/bootstrap/css/bootstrap.min.css">
    <link href="/assets/css/main.css" rel="stylesheet">
    <link href="/assets/css/skills.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/fontawesome651.all.min.css">

    <!-- Google Fonts CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">


</head>

<body>
    <header-component></header-component>

    <div class="container mt-4">
    <h5 class="mb-4"><b>__ Skills _____________________</b></h5>

    <div class="row" data-aos="fade-up">
        <!-- Languages and Databases -->
        <div class="col-md-12 mt-4 icon-box" style="background:var(--light-gray); border:solid var(--blue-medium) 2px">
            <h4 class="mt-4 font-weight-bold" style="text-align:left; color:var(--blue-light)">
                <i class="fa-solid fa-code mr-2"></i>Languages and Databases
            </h4>
            <p style="text-align:left;">
                <img class="ml-2" src="https://www.vectorlogo.zone/logos/python/python-horizontal.svg" alt="Python" height="50" width="150">
                <img class="ml-2" src="https://www.vectorlogo.zone/logos/mysql/mysql-horizontal.svg" alt="MySQL" height="70" width="130">
            </p>
        </div>

        <!-- Tools -->
        <div class="col-md-12 mt-4 icon-box" style="background:var(--light-gray); border:solid var(--blue-medium) 2px">
            <h4 class="mt-4 font-weight-bold" style="text-align:left; color:var(--blue-light)">
                <i class="fa-solid fa-screwdriver-wrench mr-2"></i>Tools
            </h4>
            <p style="text-align:left;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/Google_Colaboratory_SVG_Logo.svg" width="90" height="80" alt="Colab">
                <img src="https://www.vectorlogo.zone/logos/visualstudio_code/visualstudio_code-ar21.svg" alt="VS Code">
                <img src="https://www.vectorlogo.zone/logos/jupyter/jupyter-ar21.svg" alt="Jupyter">
            </p>
        </div>

        <!-- Version Control -->
        <div class="col-md-12 mt-4 icon-box" style="background:var(--light-gray); border:solid var(--blue-medium) 2px">
            <h4 class="mt-4 font-weight-bold" style="text-align:left; color:var(--blue-light)">
                <i class="fa-solid fa-code-compare mr-2"></i>Version Control
            </h4>
            <p style="text-align:left;">
                <img src="https://www.vectorlogo.zone/logos/git-scm/git-scm-ar21.svg" alt="Git">
                <img class="ml-2" src="https://www.vectorlogo.zone/logos/github/github-ar21.svg" alt="GitHub">
            </p>
        </div>

        <!-- Geospatial -->
        <div class="col-md-12 mt-4 icon-box" style="background:var(--light-gray); border:solid var(--blue-medium) 2px">
            <h4 class="mt-4 font-weight-bold" style="text-align:left; color:var(--blue-light)">
                <i class="fa-solid fa-box mr-3"></i>Geospatial
            </h4>
            <p style="text-align:left;">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f6/Arcgis_Pro_logo.svg/474px-Arcgis_Pro_logo.svg.png?20240601000915" height="30" alt="ArcGIS Pro">
            </p>
        </div>

        <!-- Business Intelligence -->
        <div class="col-md-12 mt-4 mb-5 icon-box" style="background:var(--light-gray); border:solid var(--blue-medium) 2px">
            <h4 class="mt-4 font-weight-bold" style="text-align:left; color:var(--blue-light)">
                <i class="fa-regular fa-folder-open mr-2"></i>Business Intelligence
            </h4>
            <p style="text-align:left;">
                <img class="mb-3" src="https://www.vectorlogo.zone/logos/microsoft_powerbi/microsoft_powerbi-ar21.svg" alt="Power BI">
                <img class="ml-2 mb-3" src="https://upload.wikimedia.org/wikipedia/en/0/06/Tableau_logo.svg" height="35" alt="Tableau">
            </p>
        </div>
    </div>
</div>

    <footer-component></footer-component>
    <footer-component-lemos></footer-component-lemos>


    <script src="/assets/vendor/jquery/jquery.slim.min.js"></script>
    <script src="/assets/vendor/bootstrap/js/popper.min.js"></script>
    <script src="/assets/vendor/bootstrap/js/bootstrap.min.js"></script>

    <script src="/assets/js/main.js"></script>
    <script src="/components/header.js" type="text/javascript" defer></script>
    <script src="/components/footer.js" type="text/javascript"></script>
    <script src="/components/footer-lemos.js" type="text/javascript"></script>
    <script src="/assets/js/fontawesome651all.min.js" type="text/javascript" defer></script>


</body>

</html>
